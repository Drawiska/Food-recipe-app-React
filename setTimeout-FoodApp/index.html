<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find your Meal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel = "stylesheet" href = "style.css">
</head>
<body>
  
  <div class = "container">
    <div class = "meal-wrapper">
      <div class = "meal-search">
        <img src="https://media.giphy.com/media/LP5JsUUrc9x2vQugGB/giphy.gif" class="parek">
        <h2 class = "title">Hey Mark! We have done the setTimeout.</h2>
        <blockquote>There is no sincere love than the love of food.<br>
          <cite>- George Bernard Shaw</cite>
        </blockquote>

        <div class = "meal-search-box">
          <input type = "text" class = "search-control" placeholder="Enter an ingredient" minlength="3" id = "search-input"><!-- minlenght používá se při omezení délky inputu pokud browser podporuje HTML5-->
          <button type = "submit" class = "search-btn btn" id = "search-btn">
            <i class = "fas fa-search"></i>
          </button>
        </div>
      </div>

      <div class = "meal-result">
        <h2 class = "title">Your Search Results:</h2>
        <div id= "meal">
          
        </div>
      </div>


      <div class = "meal-details">
        <!-- recept zavírání lístečku -->
        <button type = "button" class = "btn recipe-close-btn" id = "recipe-close-btn">
          <i class = "fas fa-times"></i>
        </button>

        <!-- detaily -->
        <div class = "meal-details-content">
        </div>
      </div>
    </div>
  </div>



  <script src = "script.js"></script>
</body>
</html>
